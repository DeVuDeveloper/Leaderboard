<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard-</title>
<script defer src="main.js"></script></head>

<body>
    <header>
        <h1>Leaderboard</h1>
      </header>
      <main>
        <section class="scoreList">
          <div class="heading">
            <h3>Recent scores</h3>
            <button class="btn" type="button" id="refresh"><span class="front">Refresh</span></button>
          </div><br>
          <div class="list">
            <ul id="list">
            </ul>
          </div>
        </section>
        <section class="addScore">
          <h3>Add your score</h3><br>
          <form >
            <input type="text" placeholder="Your name" id="name"><br><br>
            <input type="number" placeholder="Your score" id="score"><br><br>
            <button class="btn" type="button" id="sendScore"><span class="front">Submit</span></button>
          </form>
        </section>    
      </main>
      <div id="notification"></div>
      <footer>
        <p>&copy;2021 Made by <a class="shinobi" href="https://shinobiwarior.github.io/Personal_Portfolio/"></a>  </p>
      </footer>
</body>
</html>
