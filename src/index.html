<!DOCTYPE html>
<html lang="en">

<head>

  <title>Leaderboard</title>
</head>

<body>
  <main>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <div class="wrapper">
      <section class="scores-wrapper">
        <div class="heading">
          <h3>Recent scores</h3>
          <button class='refresh-btn' type="button" >Refresh</button>
        </div>
        <div class="score-list">
          <ul class="scores"></ul>
        </div>
      </section>
      <section class="add">
        <h3>Add your score</h3>
        <form class='form'>
          <input id='name' type="text" placeholder="Your name">
          <input id='score' type="number" placeholder="Your score">
          <button class='btn' type='button'>Submit <span></span>
            <span></span>
            <span></span>
            <span></span>
          </button>
        </form>
      </section>
      <footer>
        <p>Copyright: &copy; 2022 made by Dejan</p>
      </footer>
    </div>
    
  </main>
</body>

</html>
